<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fa/fontawesome-all.min.css">
    <title>Sticky Notes</title>
</head>

<body>
    <div class="notes-container" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    <button class="add-button" onmousedown="DrawNote()">+</button>
    <button class="remove-button" onmousedown="DeleteNote()">Clear</button>

    <script src="script.js"></script>
</body>

</html>
