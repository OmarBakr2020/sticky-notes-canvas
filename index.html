<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fa/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sticky Notes Canvas</title>
</head>

<body>
    <div class="notes-container" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="toolbar" role="toolbar" aria-label="Toolbar">
            <div class="btn-group" role="group" area-label="Basic example">
                <button id="pen" type="button" class="btn btn-secondary">
                    <i class="fas fa-pen"></i>
                </button>
                <button id="eraser" type="button" class="btn btn-secondary">
                    <i class="fas fa-eraser"></i>
                </button>
                <button type="button" class="btn btn-secondary" onclick="DrawNote()">
                    <i class="fas fa-plus"></i>
                </button>
                <button type="button" class="btn btn-secondary" onclick="DeleteNote()">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
        <output id="result"></output>
        <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>

</html>
